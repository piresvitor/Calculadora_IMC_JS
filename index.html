<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style rel="Stylesheet" href="assets/style.css"></style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main id="container">
        <section id="img">
            <img src="./assets/img/ilustracao.svg" alt="Ilustraçao">
        </section>

        <section id="calculator">
            <form id=" form">
                <h1 id="title">Calculado - IMC</h1>
                <div class="input-box">
                    <label for="weight">
                        Peso em KG
                    </label>
                    <div class="input field">
                        <i class="fa-solid fa-weight-scale"></i>
                        <input type="number" id="weight" requerid>
                        <span>KG</span>
                    </div>
                </div>

                <div class="input-box">
                    <label for="height">
                        Altura em metros
                    </label>
                    <div class="input field">
                        <i class="fa-solid fa-ruler"></i>
                        <input type="number" id="height" requerid>
                        <span>M</span>
                    </div>
                </div>

                <button id="calculate">
                    Calcular
                </button>
            </form>
            ><div id="infos">
                <div id ="result">
                    <div id="bmi">
                        <span id="value"></span>
                        <span> Seu IMC</span>
                    </div>
                    <div id="description">
                        <span></span>
                    </div>
                </div>

                <div id="more_infos"></div>
                    <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm">
                        Mais Informações sobre o IMC
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </a>
            </div>
        </section>
    </main>
    
</body>
</html>
